apiVersion: v1
kind: Service
metadata:
  name: service-g
  labels:
    app: service-g
    component: service
spec:
  ports:
    - name: http
      port: 8080
  selector:
    app: service-g
    component: service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-g
  labels:
    app: service-g
    component: service
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 1
  selector:
    matchLabels:
      app: service-g
      component: service
      version: v1
  template:
    metadata:
      labels:
        app: service-g
        component: service
        version: v1
    spec:
      containers:
        - name: service-g
          image: registry.hub.docker.com/naslth/k8s-istio-service-g:1.0.0
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 3
          env:
            - name: LOG_LEVEL
              value: info
            - name: MONGO_CONN
              valueFrom:
                secretKeyRef:
                  name: k8s-istio-service-config
                  key: mongodb.conn
          ports:
            - containerPort: 8080
        imagePullPolicy: IfNotPresent #Always
