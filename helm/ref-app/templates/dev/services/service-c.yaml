apiVersion: v1
kind: Service
metadata:
  name: service-c
  labels:
    app: service-c
    component: service
spec:
  ports:
    - name: http
      port: 8080
  selector:
    app: service-c
    component: service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-c
  labels:
    app: service-c
    component: service
    version: v1
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 1
  selector:
    matchLabels:
      app: service-c
      component: service
      version: v1
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
      labels:
        app: service-c
        component: service
        version: v1
    spec:
      containers:
        - name: service-c
          image: {{ printf "%s/k8s-istio-service-c:%s" .Values.image.repository .Values.image.tag.ServiceC }}
          resources:
            requests:
              memory: 55Mi
              cpu: 5m
            limits:
              memory: 400Mi
              cpu: 200m
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 3
          env:
            - name: LOG_LEVEL
              value: info
            - name: MONGO_CONN
              valueFrom:
                secretKeyRef:
                  name: k8s-istio-service-config
                  key: mongodb.conn
          ports:
            - containerPort: 8080
          imagePullPolicy: {{ .Values.image.pullPolicy }}
